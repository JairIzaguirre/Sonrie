<section>
    <button mat-button mat-dialog-close style="float: right;" aria-label="Example icon button with a filter list icon">
        <mat-icon>close</mat-icon>
    </button>
    <div class="container">
        <h2 mat-dialog-title>{{data.header}}</h2>
        <small>{{data.subheader}}</small>
        <mat-dialog-content class="mat-typography" *ngIf="data.type && data.type != 'G'">
            <img [src]="data.imgUrl" width="100%" alt="{{data.header}}">
            <p class="mt-3">{{data.shortDescription}}</p>
            <div class="container" *ngIf="data.detail && data.detail.length > 0">
                <div class="row" *ngFor="let d of data.detail; let i = index;">
                    <h2 *ngIf="d.header">{{ d.header }}</h2>
                    <p *ngIf="d.type == 'P'">{{ d.detail }}</p>
                    <mat-chip-list class="mb-3" *ngIf="d.type == 'L'" aria-label="Listado">
                        <mat-chip color="accent" selected *ngFor="let c of d.detail.split(',');">{{ c }}</mat-chip>
                    </mat-chip-list>
                    <div class="row" *ngIf="d.type == 'I'">
                        <div class="col-sm-12 col-md-8">
                            <p>{{ d.detail }}</p>
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <img [src]="d.imgUrl" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </mat-dialog-content>
        <mat-dialog-content *ngIf="data.type && data.type != 'G'">

        </mat-dialog-content>
        <mat-card-footer>
            <img src="assets/images/sonlog.webp" width="125" class="float-left" alt="Logotipo Sonreir">
        </mat-card-footer>
    </div>
    <div class="container">

    </div>
</section>
